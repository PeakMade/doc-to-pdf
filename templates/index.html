<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to PDF Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
        }
        
        .selected-file {
            margin-top: 10px;
            color: #333;
            font-size: 14px;
        }
        
        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }
        
        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .flash-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .flash-message.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .flash-message.success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ DOCX to PDF</h1>
        <p class="subtitle">Convert your Word documents to PDF instantly</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/convert" enctype="multipart/form-data" id="uploadForm">
            <label for="file-input">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“Ž</div>
                    <p class="file-label">Click to select a .docx file</p>
                    <p class="selected-file" id="selectedFile"></p>
                </div>
            </label>
            <input type="file" name="file" id="file-input" accept=".docx" required>
            <button type="submit" id="submitBtn" disabled>Convert to PDF</button>
        </form>
    </div>
    
    <script>
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('uploadArea');
        const selectedFile = document.getElementById('selectedFile');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('uploadForm');
        
        fileInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                selectedFile.textContent = 'âœ“ ' + this.files[0].name;
                submitBtn.disabled = false;
            } else {
                selectedFile.textContent = '';
                submitBtn.disabled = true;
            }
        });
        
        uploadArea.addEventListener('click', function() {
            fileInput.click();
        });
        
        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        // Highlight drop area when dragging over it
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight(e) {
            uploadArea.style.borderColor = '#764ba2';
            uploadArea.style.backgroundColor = '#f8f9ff';
        }
        
        function unhighlight(e) {
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.backgroundColor = 'transparent';
        }
        
        // Handle dropped files
        uploadArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            if (files && files[0]) {
                selectedFile.textContent = 'âœ“ ' + files[0].name;
                submitBtn.disabled = false;
            }
        }
        
        form.addEventListener('submit', function() {
            submitBtn.textContent = 'Converting...';
            submitBtn.disabled = true;
            
            // Reset the form after a short delay (file download doesn't navigate away)
            setTimeout(function() {
                submitBtn.textContent = 'Convert to PDF';
                submitBtn.disabled = true;
                selectedFile.textContent = '';
                fileInput.value = '';
            }, 3000);
        });
    </script>
</body>
</html>
