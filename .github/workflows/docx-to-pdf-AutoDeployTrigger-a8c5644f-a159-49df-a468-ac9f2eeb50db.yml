name: Trigger auto deployment for docx-to-pdf

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ docker-deployment ]
    paths:
    - '**'
    - '.github/workflows/docx-to-pdf-AutoDeployTrigger-a8c5644f-a159-49df-a468-ac9f2eeb50db.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.DOCXTOPDF_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DOCXTOPDF_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DOCXTOPDF_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.DOCXTOPDF_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DOCXTOPDF_REGISTRY_PASSWORD }}
          containerAppName: docx-to-pdf
          resourceGroup: BankGLRecon
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


